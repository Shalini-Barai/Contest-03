<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TODO LIST</title>
</head>
<body>
    <h1>To-Do-List</h1><br>
    <div id="first">
    <input type="text" id="it-name" placeholder="Item-name">
    <input type="date" id="deadline" placeholder="Deadline">
    
    <select name="prior" id="priority">
        <option value="Priority" disabled selected>Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    <button id="add">Add Item</button>
    </div><br>
    <h2>Today's TodoList</h2>
    <div id="second">
     <table id="table">
        <tbody id="tbody"></tbody>
     </table>
    </div><br>
    <h2>Future TodoList</h2>
    <div id="third">
       <table id="table1">
        <tbody id="tbody1"></tbody>
    </table>
    </div><br>
    <h2>Completed TodoList</h2>
    <div id="fourth">

    </div>
    <script src="./script.js"></script>
</body>
</html>
